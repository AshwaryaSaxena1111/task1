<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-changing Divs with Mouse Events</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="color-div" id="div1" onmouseover="changeColor(this)" onmouseout="resetColor(this)"></div>
    <div class="color-div" id="div2" onmouseover="changeColor(this)" onmouseout="resetColor(this)"></div>
    <div class="color-div" id="div3" onmouseover="changeColor(this)" onmouseout="resetColor(this)"></div>
    <div class="color-div" id="div4" onmouseover="changeColor(this)" onmouseout="resetColor(this)"></div>
    <div class="color-div" id="div5" onmouseenter="changeColor(this)" onmouseleave="resetColor(this)"></div>
    <script src="script.js"></script>
</body>
</html>
